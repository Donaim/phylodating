<h1>
    Details
</h1>

<p>Job created on: {{ job.created_at }}</p>
<p>Your job ID is: {{ job.job_id }}</p>
<p>Job Status: {{ job.status }}</p>

{% if job.status == "F" %}
    <p>
        Your job has unfortunately failed :(. Details will be sent to the web administrator who will help you resolve the issue!
    </p>
{% endif %}

<a href="{% url 'phylodating:download' job_id=job.job_id %}">
    <button>Download</button>
</a>
